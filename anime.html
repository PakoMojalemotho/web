body {

header {

main {

    color: #ff0040;

    margin-bottom: 2rem;
}
.anime-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1.5rem;
}

.anime-item {
    background-color: #1c1c1c;
    border: 1px solid #333;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    padding: 1rem;
}

.anime-item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 8px;
    }

.anime-item h3 {
    margin-top: 1rem;
    font-size: 1.1rem;
}
        
.checked {
  color: orange;
}
.anime-item img {
     transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.anime-item:hover img {
     transform: scale(1.05);
     box-shadow: 0 0 15px rgba(255, 0, 64, 0.5);
            
}
footer {
    background-color: #0f0f0f;
    text-align: center;
    padding: 2rem;
    color: #777;
}
